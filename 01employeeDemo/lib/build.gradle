

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.1.0'
    
     	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.1.0'
    
		compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    
		implementation group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '3.1.4'
      
	    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

	    api 'org.apache.commons:commons-math3:3.6.1'

	    implementation 'com.google.guava:guava:30.1.1-jre'
    
		implementation group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: '4.0.2'
    
		implementation group: 'org.modelmapper', name: 'modelmapper', version: '3.1.1'
		implementation 'org.springframework.boot:spring-boot-starter-actuator'
    

    
    
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
